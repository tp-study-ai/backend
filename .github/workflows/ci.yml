  test-coverage:
    name: Tests
    runs-on: ubuntu-latest
#    needs: linter
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependecies
        run: go get ./...

      - name: Go mod tidy
        run: go mod tidy

      - name: Test
        run: go test ./...

      - name: Coverage tests
        run: |
          go test ./... --cover  --coverpkg ./... --coverprofile cover.out
          cat cover.out | grep -v ".pb.go"|grep -v "mock"|grep -v "easyjson" > cover_without_gen.out
      - name: Print total coverage
        run: go tool cover -func cover_without_gen.out

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          envs: GITHUB_SHA
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd infrastructure/backend/
            rm .env
            touch .env
            echo VERSION=${GITHUB_SHA::8} >> .env
            sudo docker-compose up -d

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.workflow }} backend успешно выполнен!

